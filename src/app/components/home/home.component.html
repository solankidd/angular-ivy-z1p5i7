<form #loginForm="ngForm" (ngSubmit)="login(loginForm.controls)">
  <input type="text" #name="ngModel" name="name" email ngModel required>
  <span *ngIf="name.invalid && name.dirty">please enter</span>
  <br/>
  {{name.errors?.required | json}}
  <br/>
  <input type="password" name="password" ngModel>
  <br/>
  <button>Login</button>
</form>
<button (click)="login(loginForm)">Out</button>
<div appHigh>Test</div>
{{getCount()}}
